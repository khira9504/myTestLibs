<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myTopicSite</title>
  <script>
    async function mainData() {
        try {
          const response = await fetch('https://senseiengineer.com/wp-json/wp/v2/topic?_embed&order=asc');
          const json = await response.json();
          let html = '';
          let i = 1;
          for (const row of json) {
            const id = row.id;
            const title = row.title.rendered;
            const date = new Date(row.modified).toISOString().split('T')[0].replace(/-/g, '.');
            html += `
              <li id="${id}" class="topicList">
                ・<a href="./topic.html#${id}" class="topicList_link">${date}　${title}</a>
              </li>
            `;
            i++;
          };
          document.querySelector('.topicLists').innerHTML = html;
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }
      mainData();
  </script>
  <style>
    p {
      margin: 0;
      padding: 0;
    }
    ul {
      padding: 0;
      margin: 20px auto;
      width: 94%;
    }
    li {
      margin: 0 0 18px;
    }
    .topicList {
      display: flex;
      list-style: none;
      word-break: break-all;
    }
    .topicList_link {
      display: block;
      color: #000;
      text-underline-offset: 4px;
      word-break: break-all;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <ul class="topicLists"></ul>
</body>
</html>
