<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音源比較ツール</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>音源比較ツール</h1>
      <!-- <p>2つの音源をアップロードして波形・Hzを比較。同時再生に対応。</p> -->
    </header>
    <main>
      <section class="controls">
        <div class="file-inputs">
          <label><span style="color: var(--accent-a);">音源A</span>: <input id="fileA" type="file" accept="audio/*" /></label>
          <label><span style="color: var(--accent-b);">音源B</span>: <input id="fileB" type="file" accept="audio/*" /></label>
          <button id="resetBtn" class="ctrl-btn" aria-label="リセット" title="リセット">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" title="リセット">
              <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 11-5-5z"/>
            </svg>
          </button>
        </div>
      </section>
      <section class="meters">
        <div class="meter">
          <div class="label">音源A: <span id="hzA">--</span> Hz</div>
        </div>
        <div class="meter">
          <div class="label">音源B: <span id="hzB">--</span> Hz</div>
        </div>
      </section>
      <section class="canvases">
        <div id="sideBySide" class="canvas-row hidden">
          <canvas id="canvasA" width="900" height="180" aria-label="波形A"></canvas>
          <canvas id="canvasB" width="900" height="180" aria-label="波形B"></canvas>
        </div>
        <div id="overlayWrap" class="canvas-row">
          <canvas id="canvasOverlay" width="900" height="240" aria-label="重ね波形"></canvas>
        </div>
      </section>
      <section class="controls">
        <div class="view-toggle segmented controlbar" role="group" aria-label="波形表示切替">
          <div class="group-left">
            <button id="toggleBtn" class="ctrl-btn" disabled aria-label="再生" aria-pressed="false">
              <svg class="icon icon-play" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
              <svg class="icon icon-pause" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
            </button>
            <div class="timebar" aria-live="polite">
              <span id="timeCurrent">--:--</span> / <span id="timeTotal">--:--</span>
            </div>
          </div>
          <div class="group-right">
            <button id="btnViewOverlay" class="ctrl-btn active" aria-label="重ねる" title="重ねる">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" title="重ねる">
                <path d="M4 10c4-6 12 6 16 0"/>
                <path d="M4 14c4-6 12 6 16 0"/>
              </svg>
            </button>
            <button id="btnViewSide" class="ctrl-btn" aria-label="横並び" title="横並び">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" title="横並び">
                <rect x="3" y="6" width="7.5" height="12" rx="1"/>
                <rect x="13.5" y="6" width="7.5" height="12" rx="1"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="notes">
        <ul>
          <li>主成分周波数はリアルタイムのピーク周波数を推定表示します。</li>
          <li>再生・停止は同時に制御されます（個別再生は未対応）。</li>
        </ul>
      </section>
    </main>
    <!-- <footer>
      <small>Client-side Web Audio API で動作（オフライン可）</small>
    </footer> -->
    <script src="app.js"></script>
  </body>
  </html>
