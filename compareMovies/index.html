<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>動画比較ツール</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>動画比較ツール</h1>
    </header>

    <main class="container">
      <section class="controls">
        <div class="file-pickers">
          <label class="file">
            <span>動画1を選択</span>
            <input id="file1" type="file" accept="video/*" />
          </label>
          <label class="file">
            <span>動画2を選択</span>
            <input id="file2" type="file" accept="video/*" />
          </label>
        </div>

        <div class="buttons">
          <button id="playBoth" class="primary icon-btn" disabled title="同時再生" aria-label="同時再生">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
          </button>
          <button id="pauseBoth" class="secondary icon-btn" disabled title="一時停止" aria-label="一時停止" style="display:none;">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
          </button>
          <button id="resetBoth" class="secondary" disabled>リセット</button>
          <button id="sideBySide" class="secondary" disabled>横並びで比較</button>
          <button id="overlay" class="secondary" disabled>重ねて比較</button>
          <button id="toggleTransparency" class="secondary" style="display: none;" disabled>透過切替</button>
        </div>

        <div class="audio-overlay-controls">
          <div class="audio-controls">
            <button id="toggleMute" class="secondary icon-btn" disabled title="音量オン/オフ" aria-label="音量オン/オフ">
              <!-- 初期はミュート想定（JSで切替） -->
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <polygon points="3,9 7,9 12,5 12,19 7,15 3,15" fill="currentColor"></polygon>
                <line x1="16" y1="8" x2="20" y2="12" stroke="currentColor" stroke-width="2"></line>
                <line x1="20" y1="8" x2="16" y2="12" stroke="currentColor" stroke-width="2"></line>
              </svg>
            </button>
            <label class="vol">
              <span>音量</span>
              <input id="volume" type="range" min="0" max="100" value="100" disabled />
              <div class="vol-steps">
                <button id="volDown" class="tiny" disabled>-</button>
                <button id="volUp" class="tiny" disabled>+</button>
              </div>
            </label>
          </div>
  
          <div class="overlay-controls">
            <label class="alpha">
              <span>透過率</span>
              <input id="alpha" type="range" min="0" max="100" value="60" disabled />
            </label>
          </div>
        </div>

        <!-- <p class="hint">ヒント: デフォルトで消音。2本の動画を選択後、各ボタンが有効になります。重ね表示時は前面の動画が60%透過します（透過切替で前後を入れ替え）。</p> -->
      </section>

      <section class="viewer">
        <div id="videos" class="videos side-by-side">
          <video id="v1" preload="metadata" muted playsinline></video>
          <video id="v2" preload="metadata" muted playsinline></video>
        </div>
        <div id="dropHint" class="drop-hint" aria-hidden="true">
          <div class="drop-msg">
            <strong>ドラッグ&ドロップ対応</strong>
            <span>左 = 動画1 / 右 = 動画2</span>
            <span>2ファイル同時ドロップで自動割当</span>
          </div>
        </div>
        <div class="drop-badge">ここにドラッグ&ドロップで読み込み可能</div>
      </section>

      <div class="timeline-controls">
        <label class="seek">
          <span>再生位置</span>
          <input id="seek" type="range" min="0" max="0" value="0" disabled />
        </label>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
