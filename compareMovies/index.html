<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>動画比較ツール</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>動画比較ツール</h1>
    </header>

    <main class="container">
      <section class="controls">
        <div class="file-pickers">
          <label class="file">
            <span>動画1を選択</span>
            <input id="file1" type="file" accept="video/*" />
          </label>
          <label class="file">
            <span>動画2を選択</span>
            <input id="file2" type="file" accept="video/*" />
          </label>
        </div>

        <div class="buttons">
          <button id="toggleTransparency" class="secondary" style="display: none;" disabled>透過切替</button>
        </div>

        <!-- <p class="hint">ヒント: デフォルトで消音。2本の動画を選択後、各ボタンが有効になります。重ね表示時は前面の動画が60%透過します（透過切替で前後を入れ替え）。</p> -->
      </section>

      <section class="viewer">
        <div id="videos" class="videos side-by-side">
          <video id="v1" preload="metadata" playsinline></video>
          <video id="v2" preload="metadata" playsinline></video>
        </div>
        <div id="dropHint" class="drop-hint" aria-hidden="true">
          <div class="drop-msg">
            <strong>ドラッグ&ドロップ対応</strong>
            <span>左 = 動画1 / 右 = 動画2</span>
            <span>2ファイル同時ドロップで自動割当</span>
          </div>
        </div>
        <div class="drop-badge">ここにドラッグ&ドロップで読み込み可能</div>
        <!-- 動画領域の下部にタイムラインをオーバーレイ表示 -->
        <div class="timeline-overlay">
          <input id="seek" class="yt-slider yt-timeline" type="range" min="0" max="0" value="0" disabled />
        </div>
      </section>

      <div class="player-controls">
        <div class="control-bar">
          <div class="left">
            <button id="playBoth" class="icon-btn yt-btn" disabled title="同時再生" aria-label="同時再生">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
            </button>
            <button id="pauseBoth" class="icon-btn yt-btn" disabled title="一時停止" aria-label="一時停止" style="display:none;">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
            </button>
            <span id="timeText" class="time">0:00 / 0:00</span>
          </div>
          <div class="center">
            <button id="sideBySide" class="icon-btn yt-btn" disabled title="横並びで比較" aria-label="横並びで比較">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                <rect x="3" y="4" width="8" height="16" fill="currentColor"/>
                <rect x="13" y="4" width="8" height="16" fill="currentColor"/>
              </svg>
            </button>
            <button id="overlay" class="icon-btn yt-btn" disabled title="重ねて比較" aria-label="重ねて比較">
              <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                <rect x="5" y="7" width="12" height="12" fill="currentColor" opacity="0.6"/>
                <rect x="7" y="5" width="12" height="12" fill="currentColor"/>
              </svg>
            </button>
            <div class="alpha-wrap">
              <button class="icon-btn yt-btn" title="透過率" aria-label="透過率" disabled id="alphaIcon">
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                  <rect x="3" y="3" width="6" height="6" fill="currentColor" opacity="0.35"/>
                  <rect x="9" y="3" width="6" height="6" fill="currentColor"/>
                  <rect x="3" y="9" width="6" height="6" fill="currentColor"/>
                  <rect x="9" y="9" width="6" height="6" fill="currentColor" opacity="0.35"/>
                </svg>
              </button>
              <input id="alpha" class="yt-slider yt-alpha" type="range" min="0" max="100" value="60" disabled />
            </div>
          </div>
          <div class="right">
            <button id="toggleMute" class="icon-btn yt-btn" disabled title="音量オン/オフ" aria-label="音量オン/オフ">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <polygon points="3,9 7,9 12,5 12,19 7,15 3,15" fill="currentColor"></polygon>
                <line x1="16" y1="8" x2="20" y2="12" stroke="currentColor" stroke-width="2"></line>
                <line x1="20" y1="8" x2="16" y2="12" stroke="currentColor" stroke-width="2"></line>
              </svg>
            </button>
            <input id="volume" class="yt-slider yt-volume" type="range" min="0" max="100" value="100" disabled />
            <button id="resetBoth" class="icon-btn yt-btn" disabled title="リセット" aria-label="リセット">
              <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                <path fill="currentColor" d="M12 7V3L7 8l5 5V9a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
